{% extends 'layout.html' %}

{% block style %}
    <style xmlns="http://www.w3.org/1999/html">
        div {
            /*border: 1px solid red;*/
        }

        #map {
            float: left;
            height: 400px;
            width: 100%;
        }

        .map-icon-text {
            speak: none;
            color: #FFFFFF;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 48px;

            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .price_font {
            color: #ff4949;

        }
    </style>
{% endblock %}
